<!DOCTYPE html>
<html>
<head>
  <title>Reading Reflection Form</title>
</head>
<body>
  <h1>Reading Reflection Form</h1>

  <form action="submit_reflection.php" method="POST">
    <label for="book_title">Book Title:</label>
    <input type="text" id="book_title" name="book_title" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br><br>

    <label for="reflection_date">Reflection Date:</label>
    <input type="date" id="reflection_date" name="reflection_date" required><br><br>

    <label for="summary">Summary:</label><br>
    <textarea id="summary" name="summary" rows="4" cols="50" required></textarea><br><br>

    <label for="reflection">Reflection:</label><br>
    <textarea id="reflection" name="reflection" rows="6" cols="50" required></textarea><br><br>

    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
